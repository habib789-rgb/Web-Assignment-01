<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
        <section class="hero">
            <!-- navbar section -->
            <nav class="navbar">
                <div class="logo  inter-normal">
                    <h1 class="logo">
                        LOGO
                    </h1>
                </div>
                <div class="btn">
                    <button class="btn-primary">Sing Up</button>
                </div>
            </nav>
            <!-- banner section -->
            <div class="bar">
                <h1>
                    Cool Dark UI Template for Webflow Agencies!
                </h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <!-- action -->

        <section class="actions">
            <div class="act">
                <h2 class="title">
                    See It in Action
                </h2>
                <p class="sub-title">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="btn-primary">Launch Live Preview</button>
        
            </div>
            <div class="action">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
            <!-- user section -->
        <section class="users-section">
            <h2 class="title">
                Joined Thousands of Productive Users
            </h2>
            <div class="users-container inter-normal">
                <div class="users">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="users">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="users">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
         </section>


    </main>
</body>
</html>
